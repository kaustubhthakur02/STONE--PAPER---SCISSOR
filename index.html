<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="gameimg">
        <div class = "img" id="rock"> <img src="images/rock.png" alt="rock"></div>
        <div class = "img" id="paper"> <img src="images/paper.png" alt="paper" ></div>
        <div class = "img" id="scissor"> <img src="images/scissors.png" alt="scissors"></div>
    </div>
    <div class="score">
        <div class="user">
        <p style="font-size: 3rem;" id="1">0</p>
        <p style="font-weight: bold;">User</p>
        </div>
        <div class="comp">
            <p id="2" style="font-size: 3rem;">0</p>
            <p style="font-weight: bold;">Computer</p>
        </div>
    </div>
    <div class="msg">
        <p>Play your move</p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
